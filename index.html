<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5e34194042.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="carouselContainer">
        <div class="carouselImgs slide1">
          <!-- <h1>Slide1</h1> -->
        </div>
        <div class="carouselImgs slide2">
          <!-- <h1>Slide2</h1> -->
        </div>
        <div class="carouselImgs slide3">
          <!-- <h1>Slide3</h1> -->
        </div>
        <div class="carouselImgs slide4">
          <!-- <h1>Slide4</h1> -->
        </div>
        <span class="prev" id="prev"> <i class="fas fa-arrow-left"></i> </span>
        <span class="next" id="next"> <i class="fas fa-arrow-right"></i> </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
